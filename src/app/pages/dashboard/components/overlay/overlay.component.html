<div class="container">
  <div class="toolbar-spacer">
  </div>
  <div class="city-container">
    <span *ngFor="let city of cities">
      <button mat-stroked-button color="primary" class="city-button" (click)="onCityButtonClicked(city)">
        {{ city.name }}
      </button>
    </span>
  </div>
</div>
