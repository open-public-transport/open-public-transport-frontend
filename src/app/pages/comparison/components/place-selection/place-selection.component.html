<div class="map-container">
  <app-map [id]=mapId
           [height]="mapHeight"
           [style]="mapBoxStyleEnum.LIGHT_V10"
           [zoom]="11.5"
           [center]="placeEnum.BRANDENBURG_GATE"
           [geocoderEnabled]="true"
           [geocoderFilter]=geocoderFilter
           [interactiveEnabled]=false
           (geocodingResultEventEmitter)="onGeocodingResultChanged($event)">
  </app-map>
  <div *ngIf="geocoderResult != null" class="card-container">
    <mat-card>
      <div class="flexcontainer">
        <app-spider-diagram class="spider-diagram"></app-spider-diagram>
        <div>
          <mat-card-title>{{ placeNames[0] }}</mat-card-title>
          <mat-card-subtitle>{{ placeNames[1] }}<br/>{{ placeNames[2] }}<br/>{{ placeNames[3] }}</mat-card-subtitle>
        </div>
        <div class="flexbox"></div>
        <div>
          Mobilit√§tsindex
          <div class="mobility-index">
            <span *ngIf="placeMetrics != null">{{ placeMetrics.mobility_index }}</span>
            <span *ngIf="placeMetrics == null">-</span>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
