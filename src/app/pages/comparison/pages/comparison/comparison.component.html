<div class="button-container">
  <button mat-fab color="primary" class="vs-button">
    VS
  </button>
</div>
<div class="flexcontainer selection-container">
  <app-place-selection class="place-selection"
                       [mapId]="'left'"
                       [metrics]="metricsLeft"
                       (geocodingResultEventEmitter)="onGeocodingResultLeftChanged($event)"></app-place-selection>
  <div class="flexbox"></div>
  <app-place-selection class="place-selection"
                       [mapId]="'right'"
                       [metrics]="metricsRight"
                       (geocodingResultEventEmitter)="onGeocodingResultRightChanged($event)"></app-place-selection>
</div>
