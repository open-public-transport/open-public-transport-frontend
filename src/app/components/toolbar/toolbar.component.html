<mat-toolbar class="toolbar flexcontainer">
  <div class="toolbar-block start">
    <a [routerLink]="['/']">
      <img id="logo" src="../../../assets/logos/logo_with_text.png"/>
    </a>
  </div>
  <div class="toolbar-block start">
    <button mat-button class="toolbar-menu-item" [routerLink]="['/dashboard']" [disabled]="!env.feature.dashboard">
      Mobilitäts-Dashboard
    </button>
    <button mat-button class="toolbar-menu-item" [routerLink]="['/vergleich']" [disabled]="!env.feature.comparison">
      Ortsvergleich
    </button>
    <button mat-button class="toolbar-menu-item" [routerLink]="['/uebersicht']" [disabled]="!env.feature.overview">
      Verkehr in meiner Stadt
    </button>
  </div>
  <div class="flexbox"></div>
  <div class="toolbar-block end">
    <button mat-button class="toolbar-menu-item" [routerLink]="['/kontakt']">
      Kontakt
    </button>
    <button mat-button class="toolbar-menu-item" [routerLink]="['/ueber']">
      Über
    </button>
  </div>
</mat-toolbar>
