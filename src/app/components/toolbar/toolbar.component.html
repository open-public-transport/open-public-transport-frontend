<ng-container *transloco="let t, lang: lang">
  <mat-toolbar class="toolbar flexcontainer">
    <div class="toolbar-block start">
      <a [routerLink]="['/']">
        <img id="logo" src="../../../assets/logos/logo_with_text.png"/>
      </a>
    </div>
    <div class="toolbar-block start">
      <button mat-button
              class="toolbar-menu-item"
              routerLinkActive="toolbar-menu-item-active"
              routerLink="/dashboard"
              [disabled]="!env.feature.dashboard">
        {{ t('pages.dashboard.title') }}
      </button>
      <button mat-button
              class="toolbar-menu-item"
              routerLinkActive="toolbar-menu-item-active"
              routerLink="/vergleich"
              [disabled]="!env.feature.comparison">
        {{ t('pages.comparison.title') }}
      </button>
      <button mat-button
              class="toolbar-menu-item"
              routerLinkActive="toolbar-menu-item-active"
              routerLink="/uebersicht"
              [disabled]="!env.feature.overview">
        {{ t('pages.overview.title') }}
      </button>
    </div>
    <div class="flexbox"></div>
    <div class="toolbar-block end">
      <button mat-button class="toolbar-menu-item" routerLinkActive="toolbar-menu-item-active" routerLink="/kontakt">
        {{ t('pages.contact.title') }}
      </button>
      <button mat-button class="toolbar-menu-item" routerLinkActive="toolbar-menu-item-active" routerLink="/ueber">
        {{ t('pages.about.title') }}
      </button>
    </div>
  </mat-toolbar>
</ng-container>
